 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- link css to the document -->
    <link rel="stylesheet" href="./CSS/Style.css">
        <!-- link bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- link  font-awesome -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <!-- link google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Signika+Negative:wght@400;700&display=swap"
        rel="stylesheet"
      />
 </head>
 <body>
    <!-- main full page container -->
    <div class="container-fluid">
        <!-- inner container -->
        <div class="container-lg p-5 my-5 bg-light text-white border border-5 rounded-3">
        <!-- heading -->
            <p class="h1 text-center text-dark">To-Do List.</p>
           <!-- container to hold input field -->
            <div class="mb-3 mt-3 input-group">
                <input type="text" class="form-control" id="newTask" placeholder="Enter Task" name="newTask">
                <span class="input-group-text" ><i class="fa fa-close icon" id="inputCloseBtn"></i></span>
            </div>
            <!-- container to hld the buttons -->
            <div class="d-flex text-center">
                <button class="btn btn-success" id="addBtn">Add Task</button>
                <button class="btn btn-primary" id="updateBtn" >Update Task</button>
                <button class="btn btn-warning" id="cancelBtn">Cancel</button>
                <button class="btn btn-danger" id="dltAllBtn">Delete All</button>
            </div>
            <div class="alert alert-danger my-2" id="emptyAlert">
                <strong>Alert!</strong> You forgot to add the task.
            </div>
            <div class="alert alert-danger my-2" id="alreadyEmptyAlert">
                <strong>Alert!</strong> Your task list is already empty.
            </div>
            <div class="alert alert-danger my-2" id="duplicateTasksAlert">
                <strong>Alert!</strong> You have already added this task to the list.
            </div>
            <div class="alert alert-success my-2" id="deletedTasksAlert">
                <strong>Success!</strong> All your tasks have been deleted.
            </div>
            <!-- container to hold the task list -->
            <div class="container-fluid p-2 my-5 bg-white text-dark border border-1 rounded-3" id="taskListContainer">
                <!-- table to hold the task list -->
                <table class="table table-striped mt-3 mb-0" id="taskList">
                    <!-- actual task -->
                </table>
            </div>
        </div>
    </div>
    
    <script src="./JavaScript/main.js"></script>
 </body>
 </html>
